<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviceauftrag Management - Login & Bestellung</title>
    <!-- Verknüpfe die separate CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Serviceauftrag Management</h1>

<!-- Abschnitt für die Anmeldung -->
<section class="login">
    <h2>Mitarbeiter Login</h2>
    <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
</section>

<!-- Abschnitt zum Erstellen eines neuen Auftrags -->
<section class="create-order">
    <h2>Neuen Serviceauftrag erstellen</h2>
    <form id="createOrderForm">
        <label for="customerName">Kundenname:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="priority">Priorität:</label>
        <select id="priority" name="priority" required>
            <option value="">--Wähle Priorität--</option>
            <option value="Hoch">Hoch</option>
            <option value="Normal">Normal</option>
            <option value="Niedrig">Niedrig</option>
        </select>

        <label for="serviceID">Dienstleistung:</label>
        <select id="serviceID" name="serviceID" required>
            <option value="">--Wähle Dienstleistung--</option>
            <!-- Dynamisch mit JavaScript befüllt -->
        </select>

        <button type="submit">Auftrag erstellen</button>
    </form>
    <div id="createOrderMessage"></div>
</section>

<!-- Abschnitt zum Filtern von Aufträgen nach Priorität -->
<section class="filter">
    <h2>Aufträge nach Priorität filtern</h2>
    <label for="filterPriority">Priorität:</label>
    <select id="filterPriority" name="filterPriority">
        <option value="">--Alle Prioritäten--</option>
        <option value="Hoch">Hoch</option>
        <option value="Normal">Normal</option>
        <option value="Niedrig">Niedrig</option>
    </select>
    <button id="filterButton">Filtern</button>
</section>

<!-- Abschnitt zum Anzeigen der Aufträge -->
<section class="orders">
    <h2>Liste der Serviceaufträge</h2>
    <table id="ordersTable">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Kundenname</th>
            <th>E-Mail</th>
            <th>Telefon</th>
            <th>Priorität</th>
            <th>Service</th>
            <th>Status</th>
            <th>Erstellt am</th>
            <th>Geändert am</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamisch mit JavaScript befüllt -->
        </tbody>
    </table>
    <div id="ordersMessage"></div>
</section>

<!-- Verknüpfe die separate JavaScript-Datei -->
<script src="script.js"></script>
</body>
</html>
