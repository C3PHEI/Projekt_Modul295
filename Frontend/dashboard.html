<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviceauftrag Management - Dashboard</title>
    <!-- Verknüpfe die separate CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Serviceauftrag Management - Dashboard</h1>

<!-- Abschnitt für die Anzeige von Benutzerinformationen -->
<section class="user-info">
    <h2>Willkommen, <span id="usernameDisplay"></span>!</h2>
    <p>Rolle: <span id="roleDisplay"></span></p>
    <button id="logoutButton">Logout</button>
</section>

<!-- Hinweis: Der Abschnitt zum Erstellen neuer Aufträge wurde entfernt -->

<!-- Abschnitt zum Filtern von Aufträgen nach Priorität -->
<section class="filter">
    <h2>Aufträge nach Priorität filtern</h2>
    <label for="filterPriority">Priorität:</label>
    <select id="filterPriority" name="filterPriority">
        <option value="">--Alle Prioritäten--</option>
        <option value="Hoch">Hoch</option>
        <option value="Normal">Normal</option>
        <option value="Niedrig">Niedrig</option>
    </select>
    <button id="filterButton">Filtern</button>
</section>

<!-- Abschnitt zum Anzeigen der Aufträge -->
<section class="orders">
    <h2>Liste der Serviceaufträge</h2>
    <table id="ordersTable">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Kundenname</th>
            <th>E-Mail</th>
            <th>Telefon</th>
            <th>Priorität</th>
            <th>Service</th>
            <th>Status</th>
            <th>Erstellt am</th>
            <th>Geändert am</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamisch mit JavaScript befüllt -->
        </tbody>
    </table>
    <div id="ordersMessage"></div>
</section>

<!-- Abschnitt für Admin-Funktionen -->
<section class="admin">
    <h2>Admin: Mitarbeiterverwaltung</h2>
    <table id="employeesTable">
        <thead>
        <tr>
            <th>Mitarbeiter ID</th>
            <th>Benutzername</th>
            <th>Status</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamisch mit JavaScript befüllt -->
        </tbody>
    </table>
    <div id="employeesMessage"></div>
</section>

<!-- Verknüpfe die separate JavaScript-Datei für das Dashboard -->
<script src="script.js"></script>
</body>
</html>
